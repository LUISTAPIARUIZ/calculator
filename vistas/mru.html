<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../icons/variado/fonts/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="../js/mru.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="contenedor">
    <!--cuerpo-->
    <div class="contenedor">
        <!--cabezera-->
        <header class="cabecera">

            <div class="cabecera__menu-desplegable" id="menu-desplegable" >
                 <ul class="menu-desplegable ">
                    <li class="menu-desplegable-item boton-salir" id="boton-cerrar-menu"> 
                        <div class="boton-salir-menu icon-chevron-thin-left" >
                        </div>
                    </li>
                    <li class="menu-desplegable-item"><a href="index.html">Inicio</a></li>
                    <li class="menu-desplegable-item"> Inicio</li>
                    <li class="menu-desplegable-item"> Inicio</li>
                 </ul>
            </div>

            <div class="cabecera__boton-menu" >
                <a href="#" class="boton-menu icon-menu" id="menu-desplegable-tres-barras">
                    <span class="boton-menu__icono-tres-barras"></span>
                </a>
            </div>

            <div class="cabecera__logo">
                <a class="logo" href="">
                    <img class="logo__img" src="" alt="">
                </a>
            </div>

            <div class="cabecera__iniciar-sesiÃ³n">
                <a href="" class="boton_iniciar-sesion">
                    <span class=" icon-user"></span>
                    <h5 class="boton_iniciar-sesion__texto">Iniciar Sesion</h5>
                </a>
            </div>
            
        </header>
        <!-- fin cabezera-->
        <main class="cuerpo">
            <div class="contenedor-mru">
                <h2 class="contenedor-mru__titulo">
                    Movimiento Rectilineo uniforme
                </h2>
                <hr class="contenedor-mru__separador">
                <div class="contenedor-mru__selector">
                    <div class="selector">
                        <h3 class="selector__texto">
                            Calcular:
                        </h3>
                        <select class="selector__opciones-de-calculo" id="selector__opciones-de-calculo">

                            <option >Velocidad</option>
                            
                            <option>Distancia</option>
                            
                            <option>Tiempo</option>
                            
                        </select>
                    </div>
                    <div class="selector">
                        <h3 class="selector__und-medida">
                            Und Medidad:
                        </h3>
                        <select class="selector__und-medida" id="selector__und-medida">

                            <option>metros/segundos</option>
                            
                            <option>metros/hora</option>
                            
                            <option>kilometros/segundos</option>
                            
                            <option>kilometros/hora</option>
                            
                        </select>
                    </div>
                </div>
                <div class="selector-boton">
                    <button class="selector-boton__ir" id="selector-boton__ir">
                        ir
                    </button>
                </div>
                <hr class="contenedor-mru__separador">
                <div class="contenedor-mru__ingreso-datos ocultar">
                    <div class="ingreso-datos__inputs">
                        <div class="inputs-velocidad" id="inputs-velocidad">
                            <h4 class="inputs-velocidad__texto">
                                Velocidad:
                            </h4>
                            <input type="text" class="inputs-velocidad__dato" id="input-velocidad__dato">
                            <p class="inputs-velocidad__und" id="input-velocidad__und"></p>
                        </div>
                        <div class="inputs-distancia" id="inputs-distancia">
                            <h4 class="inputs-distanacia__texto">
                                Distanacia:
                            </h4>
                            <input type="text" class="inputs-distanacia__dato" id="input-distanacia__dato">
                            <p class="inputs-distanacia__und" id="input-distanacia__und"></p>
                        </div>
                        <div class="inputs-tiempo" id="input-tiempo">
                            <h4 class="inputs-tiempo__texto">
                                Tiempo:
                            </h4>
                            <input type="text" class="inputs-tiempo__dato" id="input-tiempo__dato">
                            <p class="inputs-tiempo__und" id="input-tiempo__und"></p>
                        </div>
                    </div>
                </div>
                <div class="ingreso-datos__boton-calcular ocultar">
                    <button class="boton-calcular" id="boton-calcular">
                        Calcular
                    </button>
                </div>
                <hr class="contenedor-mru__separador  ocultar">
                <!-- ANIMACION-->
                <div class="contenedor-mru__animacion">
                    <div class="animacion__img" id="img__carro">
                        <img src="../img/mas iconos/carro-deportivo.png" alt="" class="img__carro" >
                    </div>
                    <div class="animacion__pista"></div>
                    <div class="animacion__extremos-medidas">
                        <div class="extremos-medidas__izquierda">
                            <img class="icon-chevron-thin-down" src="" alt="">
                            <h5 class="izquierda__valor">0</h5>
                        </div>
                        <div class="extremos-medidas__derecha">
                            <img class="icon-chevron-thin-down" src="" alt="">
                            <h5 class="derecha__valor" id="derecha__valor"></h5>
                        </div>
                    </div>
                </div>
                <hr class="contenedor-mru__separador">
                 <!-- FIN  ANIMACION-->

                <!-- RESULTADOS-->
                <div class="contenedor-mru__resultados">
                    <div class="resultados__titulo">
                        <h3 class="resultados__titulo__texto">
                            Resultados
                        </h3>
                    </div>
                    <div class="resultados__mruo">
                        <h4 class="resultados__mruo__velocidad" id="resultados__mru__velocidad">
                            Velocidad:......
                        </h4>
                        <h4 class="resultados__mruo__tiempo" id="resultados__mru__tiempo">
                            Tiempo:....
                        </h4>
                        <h4 class="resultados__mruo__distancia" id="resultados__mru__distancia">
                            Distancia:....
                        </h4>
                    </div>
                </div>
                <!--FIN RESULTADOS-->
            </div>
        </main>
        <footer class="pie-pagina">
            <div class="pie-pagina__acerca-de">
                
                <ul>
                    <h3>
                        Acerca de:
                    </h3>
                    <li><a href=""> Reporta error</a></li>
                    <li><a href=""> Contactame</a></li>
                    <li><a href=""> Dejar comentarior</a></li>
                </ul>
            </div>
            <div class="pie-pagina__redes-s">
                <ul>
                    <li><span class="icon-facebook"></span></li>
                    <li><span class="icon-twitter"></span></li>
                    <li><span class="icon-instagram"></span></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
